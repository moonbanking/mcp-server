name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (test without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Check if version already published
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME@${{ steps.package_version.outputs.version }}" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version ${{ steps.package_version.outputs.version }} already published"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version ${{ steps.package_version.outputs.version }} not yet published"
          fi

      - name: Install dependencies
        if: steps.check_version.outputs.exists == 'false'
        run: npm install

      - name: Build package
        if: steps.check_version.outputs.exists == 'false'
        run: npm run build

      - name: Verify build output
        if: steps.check_version.outputs.exists == 'false'
        run: |
          echo "ðŸ“ Checking dist/ directory:"
          ls -la dist/
          echo ""
          echo "ðŸ“„ Main file exists:"
          test -f dist/index.js && echo "âœ… dist/index.js found" || echo "âŒ dist/index.js missing"
          test -f dist/index.d.ts && echo "âœ… dist/index.d.ts found" || echo "âŒ dist/index.d.ts missing"

      - name: Publish to npm (dry-run)
        if: |
          steps.check_version.outputs.exists == 'false' &&
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª Running in dry-run mode"
          npm publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: |
          steps.check_version.outputs.exists == 'false' &&
          (github.event_name == 'push' || github.event.inputs.dry_run == 'false')
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: |
          steps.check_version.outputs.exists == 'false' &&
          (github.event_name == 'push' || github.event.inputs.dry_run == 'false')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          release_name: v${{ steps.package_version.outputs.version }}
          body: |
            ## @moonbanking/mcp-server v${{ steps.package_version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@moonbanking/mcp-server/v/${{ steps.package_version.outputs.version }}

            ### Installation
            ```bash
            npm install @moonbanking/mcp-server@${{ steps.package_version.outputs.version }}
            ```

            ### Usage
            ```bash
            npx @moonbanking/mcp
            ```
          draft: false
          prerelease: ${{ contains(steps.package_version.outputs.version, '-') }}

      - name: Summary
        if: steps.check_version.outputs.exists == 'false'
        run: |
          echo "## ðŸŽ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** @moonbanking/mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.package_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**npm URL:** https://www.npmjs.com/package/@moonbanking/mcp-server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @moonbanking/mcp-server@${{ steps.package_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Skip publishing (already exists)
        if: steps.check_version.outputs.exists == 'true'
        run: |
          echo "## â„¹ï¸ Version Already Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version ${{ steps.package_version.outputs.version }} is already published to npm." >> $GITHUB_STEP_SUMMARY
          echo "Skipping publish step." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**npm URL:** https://www.npmjs.com/package/@moonbanking/mcp-server" >> $GITHUB_STEP_SUMMARY

      - name: Set publish status
        id: publish_status
        run: |
          if [ "${{ steps.check_version.outputs.exists }}" == "false" ] && ([ "${{ github.event_name }}" == "push" ] || [ "${{ github.event.inputs.dry_run }}" == "false" ]); then
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "published=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      published: ${{ steps.publish_status.outputs.published }}
      version: ${{ steps.package_version.outputs.version }}

  sync-docs:
    name: Sync Documentation
    needs: publish
    if: needs.publish.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout mcp-server repo
        uses: actions/checkout@v4
        with:
          path: mcp-server

      - name: Checkout moonbanking repo
        uses: actions/checkout@v4
        with:
          repository: getfullup/moonbanking
          token: ${{ secrets.SYNC_DOCS_TOKEN }}
          path: moonbanking

      - name: Update documentation
        run: |
          # Create the target directory if it doesn't exist
          mkdir -p moonbanking/apps/docs/app/mcp
          
          # Create the new content with prepended metadata
          cat > moonbanking/apps/docs/app/mcp/page.mdx << 'EOF'
          {/* 
            DO NOT EDIT THIS FILE DIRECTLY! 
          
            It is automatically generated by the npm-publish GitHub Action in
            the moonbanking/mcp-server repository.
          */}
          
          export const metadata = {
            title: `MCP`,
            description: `Create AI agents using Moon Banking's MCP server. Get high-quality data about banks worldwide from your favorite LLM platform with Moon Banking's MCP.`,
          };
          
          <ApiKeyNote featureName="MCP" />
          
          EOF
          
          # Append the README content
          cat mcp-server/README.md >> moonbanking/apps/docs/app/mcp/page.mdx
          
          echo "âœ… Documentation updated"

      - name: Check for changes
        id: check_changes
        run: |
          cd moonbanking
          if git diff --quiet apps/docs/app/mcp/page.mdx; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in documentation"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in documentation"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SYNC_DOCS_TOKEN }}
          path: moonbanking
          commit-message: 'docs: sync MCP documentation from mcp-server v${{ needs.publish.outputs.version }}'
          branch: sync-mcp-docs-v${{ needs.publish.outputs.version }}
          delete-branch: true
          title: 'docs: sync MCP documentation v${{ needs.publish.outputs.version }}'
          body: |
            ## ðŸ”„ Automated Documentation Sync
            
            This PR automatically syncs the MCP server documentation from the [mcp-server repository](https://github.com/moonbanking/mcp-server).
            
            **Version:** v${{ needs.publish.outputs.version }}
            **Source:** README.md from mcp-server
            **Target:** apps/docs/app/mcp/page.mdx
            
            ### Changes
            - Updated MCP documentation with latest content from mcp-server v${{ needs.publish.outputs.version }}
            
            ---
            *This PR was automatically created by the npm-publish GitHub Action*
          labels: |
            documentation
            automated

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "## ðŸ“š Documentation Sync Complete!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Created pull request to sync MCP documentation to getfullup/moonbanking repository." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ needs.publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Target File:** apps/docs/app/mcp/page.mdx" >> $GITHUB_STEP_SUMMARY
          else
            echo "## â„¹ï¸ No Documentation Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Documentation is already up to date. No pull request created." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** v${{ needs.publish.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Target File:** apps/docs/app/mcp/page.mdx" >> $GITHUB_STEP_SUMMARY
          fi
